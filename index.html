<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Boxes</title>
    <style>
       
        .company-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px; 
        }

        
        .container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

       
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            border-radius: 8px;
        }

        
        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column; 
                align-items: center; 
            }

            .box {
                width: 80%; 
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <div class="company-name">Axenture</div> 
    <div class="container">
        <div class="box">Employe 1</div>
        <div class="box">Employe 2</div>
        <div class="box">Employe 3</div>
        <div class="box">Employe 4</div>
    </div>
</body>
</html>
